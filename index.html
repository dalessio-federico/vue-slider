<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slider</title>
</head>
<body>
    <div class="wrapper flex_coloumn" id="root">
        <h1>Gaming News</h1>
        
        <div class="slider flex_row">
            <div class="click_prew" @click= "prew">
                <i class="fas fa-chevron-circle-left"></i>
            </div>
            <div class="image_folder">
                <img :src="images[indexImages]" alt="">
                <div class="information" >
                    <p v-if ="indexImages == 0"> Nome: Final Fantasy 7 remake<br>
                        Genere : Action Rpg<br>
                        produttore : SquareEnix<br>
                    </p>
                    <p v-else-if = "indexImages == 1"> 
                        Nome: Escape from Tarkov<br>
                        Genere : Fps/Survival<br>
                        produttore : Battle State<br>
                    </p>
                    <p v-else-if = "indexImages == 2"> 
                        Nome: Dragon Quest 12<br>
                        Genere : Jrpg<br>
                        produttore : SquareEnix<br>
                    </p>
                    <p v-else-if = "indexImages == 3"> 
                        Konami Ti Odio!
                    </p>
                </div>
            </div>
            <div class="click_next" @click="next">
                <i class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="img_index flex_row">
                <div class="circle" 
                :class="(index == indexImages) ? 'active' : null" 
                v-for="(image, index) in images" id="cirlce" 
                @click="indexImages = index">
                </div>
            </div>
        </div>
    </div>
    <script src="js/master.js"></script>
</body>
</html>
